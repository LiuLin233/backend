{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
{{newName}}
{% endblock %}
{% block content %}


<div class="container-fluid">
    <div class="row">

    </div>
</div>

<div class="container">
    <div class="row row-3">
        <div class="model-details-title">
            {{newName}}
            <div class="col-md-7 hidden-xs model-details-title-search">
                <form method="get" action="/search/">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="keyword" class="form-control" placeholder="请输入关键词" required />
                        <span class="input-group-btn">
                            <input type="submit" class="btn btn-default" value="查询" />
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="model-details">
            {% for mycourse in courseList %}
            <div class="news-model">

                <a href="{% url 'courseApp:coursesDetail' mycourses.id %}"><b>{{mynew.title}}</b></a>
                <span>【{{mycourses.publishDate|date:"Y-m-d"}}】</span>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
